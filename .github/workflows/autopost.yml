name: Betting Bot 3x Daily

on:
  schedule:
    # Runs at 10:00, 14:00, 18:00 UTC
    - cron: '0 10,14,18 * * *'
  workflow_dispatch:

jobs:
  run-bet-bot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libs
        run: pip install requests facebook-sdk google-generativeai pyTelegramBotAPI

      - name: Run Script
        env:
          FB_PAGE_ACCESS_TOKEN: ${{ secrets.FB_PAGE_ACCESS_TOKEN }}
          FB_PAGE_ID: ${{ secrets.FB_PAGE_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: python main.py
